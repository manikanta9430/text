<!DOCTYPE html>
<html>
<head>
    <title>Display Text File Content</title>
</head>
<body>
    <pre id="text-content"></pre>

    <script>
        fetch('./alice.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('text-content').innerText = text;
            })
            .catch(error => {
                console.error('Error fetching the file:', error);
            });
    </script>
</body>
</html>
